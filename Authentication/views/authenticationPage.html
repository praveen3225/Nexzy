<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./authenticationPageStyles.css" rel="stylesheet">
</head>
<body>
    <div id="container-position">
        <div class="col-8 col-sm-7 col-md-6 col-lg-4 container">
            <h1 class="container-heading">User Login</h1>
            <p class="error-message"></p>
            <form class="form">
                <div class="col-12">
                    <input class="input-decoration" type="text" name="username" placeholder="username" autocomplete="off" required>  
                </div>
               <div class="input-password col-12">
                    <input class="input-decoration" type="password" name="password" placeholder="password" autocomplete="off" required>
                    <i class="bi bi-eye-slash-fill"></i>
                </div> 
                <input class="btn btn-primary" type="submit" value="Log in">
                <a class="forgotten-password" href="changePassword">Forgotten your password?</a>
                <p class="signup">Don't have an account? <strong><a class="signup-link" href="createAccount">Sign up</a> </strong></p>
            </form>
        </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./authenticationPageScript.js"></script>
</body>
</html>
