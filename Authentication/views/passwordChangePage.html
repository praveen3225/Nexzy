<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./passwordChangeStyle.css" rel="stylesheet">
</head>
<body>
    <div id="container-position">
        <div class="col-8 col-sm-7 col-md-6 col-lg-4 container">
            <h1 class="container-heading">Change Password</h1>
            <p style="text-align: center; color: white; margin: 15px;">Please enter your registered email address. We will send you a link to reset your password</p>
            <p class="error-message"></p>
            <form class="form">
                <div class="col-12 input-email">
                    <input class="input-decoration" type="text" name="email" placeholder="email" autocomplete="off" required>  
                </div>
               <div class="input-password col-12 hidden">
                    <input class="input-decoration password" id="password" type="password" name="password" placeholder="password" autocomplete="off">
                    <i class="bi bi-eye-slash-fill" id="password-icon"></i>
                </div> 
                <div class="input-password col-12 hidden">
                    <input class="input-decoration confirm-password" id="confirm-password" type="password" name="confirm-password" placeholder="confirm-password" autocomplete="off">
                    <i class="bi bi-eye-slash-fill" id="confirm-password-icon"></i>
                </div> 
                <input class="btn btn-primary" type="submit" value="Submit">
                
                <!--<p class="signup">Have an account? <strong><a class="login-link" href="/">Log in</a> </strong></p>-->
            </form>
            
        </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./passwordChangeScript.js"></script>
</body>
</html>
